<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue Title</title>
</head>
<body>

<div id="root">
{{message}}
</div>


<script type="text/javascript" src="assets/vue.js"></script>

<script type="text/javascript">

    var app = new Vue({
        el: "#root",
        data:{
            message: "Hello World"
        }
    });
</script>

</body>
</html>
